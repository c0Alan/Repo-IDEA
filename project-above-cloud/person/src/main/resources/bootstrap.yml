spring:
  application:
    name: person
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        # 指定Config Server 的服务名，将会通过Eureka Server 发现Config Server.
        service-id: CONFIG
eureka:
  instance:
    non-secure-port: ${server.port:8082}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/