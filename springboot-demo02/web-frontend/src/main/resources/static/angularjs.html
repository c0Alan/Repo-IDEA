<!doctype html>
<html ng-app><!-- 1. ng-app 所作用的范围是AngularJS 起效的范围，本例是整个页面有效。 -->
<head>
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script><!-- 2 载入Angular1S 的脚本。 -->
</head>
<body>
<div>
    <label>名字:</label>
    <!-- 3 ng-model 定义整个AngularJS 的前端数据模型，模型的名称为yourName ，
    模型的位来自你输入的值若输入的位改变，则数据模型位也会改变。 -->
    <input type="text" ng-model="yourName" placeholder="输入你的名字">
    <hr>
    <h1>你好 {{yourName}}!</h1><!-- 4 使用{{模程名}}来读取模型中的值。 -->
</div>
</body>
</html>
