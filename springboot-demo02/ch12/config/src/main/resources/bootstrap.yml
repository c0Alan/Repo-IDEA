spring:
  application:
    name: config # 在Erueka Server 注册的服务名为config.
  profiles:
    active: native # 配置服务器使用本地配置(默认为git 配置)。
    
eureka:
  instance:
#    非SSL 端口，若环境变量中server.port 有值，则使用环境变量的值，没有则使用 8888.
    non-secure-port: ${server.port:8888}
    metadata-map:
      instanceId: ${spring.application.name}:${random.value} # 配置在Eureka Server 的实例ID.
  client:
    service-url:
#      Eureka 客户端设置Eureka Server 的地址。
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/

