server:
  port: 30007
spring:
  application:
    name: dsc-g-gateway
  cloud:
    inetutils:
      ignored-interfaces:
        - docker.*
        - veth.*
        - VMware.*
        - VMnet.*
        - lo
    nacos:
      discovery:
        server-addr: nacos-center.v-base:30848
        namespace: 57e6ca16-0f0a-445a-b0d0-8361f298f1a5
        group: dsc
      config:
        server-addr: nacos-center.v-base:30848
        prefix: dsc-g-gateway
        file-extension: properties
        group: dsc
        namespace: 57e6ca16-0f0a-445a-b0d0-8361f298f1a5
    gateway:
      routes: # 路由数组[路由 就是指定当请求满足什么条件的时候转到哪个微服务]
        - id: route1          # 当前路由的标识, 要求唯一
          uri: https://blog.csdn.net  # lb指的是从nacos中按照名称获取微服务,并遵循负载均衡策略
          predicates: # 断言(就是路由转发要满足的条件)
            - Path=/csdn      # 当请求路径满足Path指定的规则时,才进行路由转发
        - id: route2          # 当前路由的标识, 要求唯一
          order: 1            # 路由匹配优先级，默认是0，越小优先级越高
          uri: lb://dsc-h-service-server/helloService  # lb指的是从nacos中按照名称获取微服务,并遵循负载均衡策略
          predicates: # 断言(就是路由转发要满足的条件)
            - Path=/helloService/**     # 当请求路径满足Path指定的规则时,才进行路由转发
        - id: route3          # 当前路由的标识, 要求唯一
          uri: lb://dsc-h-service-server  # 访问hello2的时候转发到hello3，配uri是无效的，配 filter RewritePath 才生效
          predicates:
            - Path=/helloService/hello2
          filters:
            - RewritePath=/helloService/hello2, /helloService/hello3


logging:
  config: classpath:logback-spring.xml