server:
  port: 20192
spring:
  application:
    name: dsc-f-nacos-client
  cloud:
    inetutils:
      ignored-interfaces:
        - docker.*
        - veth.*
        - VMware.*
        - VMnet.*
        - lo
    nacos:
      discovery:
        server-addr: nacos-center.v-base:30848
      config:
        server-addr: nacos-center.v-base:30848
        prefix: dsc-f-nacos-client
        file-extension: properties

logging:
  config: classpath:logback-spring.xml