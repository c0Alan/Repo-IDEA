server:
  port: 20193
spring:
  application:
    name: dsc-f-xxl-job
  cloud:
    inetutils:
      ignored-interfaces:
        - docker.*
        - veth.*
        - VMware.*
        - VMnet.*
        - lo
    nacos:
      discovery:
        server-addr: nacos-center.v-base:30848
        namespace: 57e6ca16-0f0a-445a-b0d0-8361f298f1a5
      config:
        server-addr: nacos-center.v-base:30848
        prefix: dsc-f-xxl-job
        file-extension: properties
        group: dsc

logging:
  config: classpath:logback-spring.xml